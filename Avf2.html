<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var cargo = prompt("Digite seu cargo: e ou v ");
        var e = (cargo == "e");
        var v = (cargo == "v");
        var salario;

        if (cargo == "e") {
            var dias = parseInt(prompt("Digite o número de dias trabalhados: "));
            salario = 30 * dias;
        } else {
            var vendas = parseFloat(prompt("Digite o valor total de suas vendas: "));
            salario = 600 + (vendas * 0.10);
        }
        document.write("Seu cargo é: " + cargo + "<br>");
        document.write("Seu salário é de " + salario);
    </script>

</body>

</html>
