<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var operação = prompt("Digite qual operação você deseja realizar: (+ , - , x , / , > , < , ^ , % ou R(para raiz)");
        var num1 = parseFloat(prompt("Digite seu primeiro número: "));
        var num2 = parseFloat(prompt("Digite seu segundo número: "));
        var resultado;

        if (operação == "+") {
            resultado = num1 + num2;
        }

        if (operação == "-") {
            resultado = num1 - num2;
        }

        if (operação == "x" || operação == "X") {
            resultado = num1 * num2;
        }

        if (operação == "/") {
            resultado = num1 / num2;
        }

        if (operação == ">") {
            resultado = num1 > num2;
        }

        if (operação == "<") {
            resultado = num1 < num2;
        }

        if (operação == "^") {
            resultado = num1 ** num2;
        }

        if (operação == "%") {
            resultado = (num1 * 1 / 100) * num2;
        }

        if (operação == "R" || operação == "r") {
            resultado = num1 ** (1 / num2);
        }
        document.write("O resultado da sua operação é: " + resultado);
    </script>
</body>

</html>
