<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = parseInt(prompt("Digite um número: "));
        var cntg = 0;

        for (var i = 1; i < n; i++) {
            if (n % i == 0) {
                cntg = cntg + i;
            }
        } if (cntg == n) {
            document.write("Esse número é perfeito!");
        } else {
            document.write("Esse número não é perfeito!");
        }
    </script>
</body>

</html>
